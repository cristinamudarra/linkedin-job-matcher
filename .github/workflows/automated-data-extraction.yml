name: Data Scraping Job

on:
  schedule:
    - cron: "0 0 * * *"  # This schedule runs the job every day at midnight UTC (adjust as needed)

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Data Scraping Script
        run: python datascraping.py  
        working-directory: src/components
